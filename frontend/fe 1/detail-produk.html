<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Produk</title>

    <!-- CSS only -->
    <link rel="stylesheet" href="assets\libraries\bootstrap-4.5.2-dist\bootstrap-4.5.2-dist\css\bootstrap.min.css">
    <link rel="stylesheet"
        href="assets\libraries\fontawesome-free-5.14.0-web\fontawesome-free-5.14.0-web\css\all.min.css">
    <link rel="stylesheet"
        href="assets\libraries\fontawesome-free-5.14.0-web\fontawesome-free-5.14.0-web\css\fontawesome.min.css">
    <link rel="stylesheet" href="assets\css\style.css">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">

</head>

<body>
    <section class="section-detail-produk">
        <div class="container">
            <div class="row">
                <div class="col-pt-0">
                    <nav class="d-xl-block d-none">
                        <ol class="breadcrumb bg-white my-5">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <li class="breadcrumb-item"><a href="#">Produk</a></li>
                            <li class="breadcrumb-item active" aria-current="page">(nama detail produk)</li>
                        </ol>
                    </nav>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4">
                    <div class="card card-img">
                        <img class="detail-img-produk" src="assets\images\logo.png" alt="">
                    </div>
                    <div class="card produk-serupa mt-3 p-3 d-xl-block d-none">
                        <span class="judul_produk">Produk Serupa</span>

                        <div class="produk-lainnya mt-3">
                            <div class="d-flex align-items-center mb-3">
                                <div class="card">
                                    <img class="img-serupa" src="assets\images\logo.png" alt="">
                                </div>
                                <div class="pl-3">
                                    <div class="name-produk-lainnya">
                                        <span>Antangin</span>
                                    </div>
                                    <span class="text__harga">Harga</span>
                                    <div class="price ">
                                        <span class="price_">Rp. 28.700 - Rp. 60.000</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <hr>

                    </div>
                </div>

                <div class="col-lg-8">
                    <div class="card deskripsi__produk">
                        <div class="head-detail-produk">
                            <span class="nama_produk-detail">TOLAK ANGIN CAIR PLUS MADU
                                <span>15 ML</span>
                                <span>5 SACHET</span>
                            </span>
                            <div class="harga__produk">
                                <span class="harga__"> Harga</span>
                                <div>
                                    <span class="price__produk">Rp 13.300 - Rp 30.500</span>
                                </div>
                            </div>
                            <div class="qty">
                                <div id="field1">
                                    <button type="button" id="sub" class="sub">-</button>
                                    <input type="text" id="1" value="1" min="1" max="10" readonly />
                                    <button type="button" id="add" class="add">+</button>
                                </div>
                            </div>
                            <div class="d-flex align-items-center">
                                <a class="btn btn-primary1" href="">Tambah Keranjang</a>
                                <a class="add__wishlist" href="">+Tambah Ke Wishlist</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
</script>
<script src="assets\libraries\bootstrap-4.5.2-dist\bootstrap-4.5.2-dist\js\bootstrap.min.js"></script>
<script src="assets\libraries\fontawesome-free-5.14.0-web\fontawesome-free-5.14.0-web\js\fontawesome.min.js"></script>
<script src="assets\libraries\fontawesome-free-5.14.0-web\fontawesome-free-5.14.0-web\js\all.min.js"></script>

<script>
    $('.add').click(function () {
        if ($(this).prev().val() < 5) {
            $(this).prev().val(+$(this).prev().val() + 1);
        }
    });
    $('.sub').click(function () {
        if ($(this).next().val() > 1) {
            if ($(this).next().val() > 1) $(this).next().val(+$(this).next().val() - 1);
        }
    });
</script>

</html>
