<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login OTP</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="assets\css\style.css">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">

</head>

<body>
    <section class="bg-img-login">
        <div class="container">
            <div class="row">


                <div class="col-lg-6 d-xl-block d-none" style="margin-top: 23%;">
                    <div class="justify-content-center text-center">
                        <img class="img-login" src="assets\images\logo.png" alt="">
                        <div class="text-center ">
                            <span class="together">
                                Together
                            </span>
                            <div class="text-banner">
                                <span class="text">
                                    We Strive for a better wound care
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6" style="margin-top: 25%;">

                    <div class="card bg-form">
                        <form class="p-3">
                            <h5 class="mb-4 mt-2">Login Via Nomor Telepon</h5>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="No. Telepon">
                            </div>

                            <div class="capcha">
                                <!-- ....... -->
                            </div>

                            <button type="button" class="btn btn-primary1" style="width: 100%;" data-toggle="modal"
                                data-target="#verifikasi">Berikutnya</button>
                        </form>
                        <div class="card-footer text-center mt-3 mb-0">
                            <span class="bpa">Belum Punya Akun? <a href="register.html" class="ba">Buat Akun</a></span>

                            <!-- -----modal verifikasi----- -->
                            <!-- Modal -->
                            <div class="modal fade" id="verifikasi" tabindex="-1" aria-labelledby="exampleModalLabel"
                                aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalLabel"><a href="" class="close"
                                                    data-dismiss="modal" aria-label="Close"><i
                                                        class="fas fa-long-arrow-alt-left"></i></a></i>Masukkan Kode
                                                Verifikasi</h5>
                                        </div>
                                        <div class="modal-body">
                                            <div class="bg-verifikasi">


                                                <div class="text-center">

                                                    <!-- -- -->
                                                    <label class="mb-3"> <span class="code_sms"> Kode Verifikasi telah
                                                            di kirim melalui sms ke</span> <br><span
                                                            class="number_sms">(+62) 82144267552</span></label>
                                                    <div class="confirmation_code split_input large_bottom_margin"
                                                        data-multi-input-code="true">
                                                        <div class="confirmation_code_group ">
                                                            <input class="inline_input_" maxlength="1">
                                                            <input class="inline_input_" maxlength="1">
                                                            <input class="inline_input_" maxlength="1">
                                                            <input class="inline_input_" maxlength="1">
                                                            <input class="inline_input_" maxlength="1">
                                                            <input class="inline_input_" maxlength="1">
                                                        </div>
                                                    </div>
                                                    <!-- -- -->

                                                    <button type="submit" class="btn btn-secondary1 mb-3"
                                                        style="width: 100%;">Login</button>
                                                    <span>Mohon tunggu <span>60 Detik</span> untuk mengirim ulang</span>
                                                </div>
                                                <a href="">Kirim Ulang</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
</script>

</html>
